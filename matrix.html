<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Multiplication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #ddd;
            padding: 8px;
        }
        input {
            width: 50px;
            text-align: center;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matrix Multiplication</h1>
        <div>
            <h2>Matrix A (2x3)</h2>
            <table id="matrixA">
                <tr>
                    <td><input type="number" id="a11"></td>
                    <td><input type="number" id="a12"></td>
                    <td><input type="number" id="a13"></td>
                </tr>
                <tr>
                    <td><input type="number" id="a21"></td>
                    <td><input type="number" id="a22"></td>
                    <td><input type="number" id="a23"></td>
                </tr>
            </table>
        </div>
        <div>
            <h2>Matrix B (3x2)</h2>
            <table id="matrixB">
                <tr>
                    <td><input type="number" id="b11"></td>
                    <td><input type="number" id="b12"></td>
                </tr>
                <tr>
                    <td><input type="number" id="b21"></td>
                    <td><input type="number" id="b22"></td>
                </tr>
                <tr>
                    <td><input type="number" id="b31"></td>
                    <td><input type="number" id="b32"></td>
                </tr>
            </table>
        </div>
        <button onclick="multiplyMatrices()">Multiply Matrices</button>
        <div id="result"></div>
    </div>

    <script>
        function multiplyMatrices() {
            // Get values from matrix A
            let a11 = parseFloat(document.getElementById('a11').value);
            let a12 = parseFloat(document.getElementById('a12').value);
            let a13 = parseFloat(document.getElementById('a13').value);
            let a21 = parseFloat(document.getElementById('a21').value);
            let a22 = parseFloat(document.getElementById('a22').value);
            let a23 = parseFloat(document.getElementById('a23').value);
            
            // Get values from matrix B
            let b11 = parseFloat(document.getElementById('b11').value);
            let b12 = parseFloat(document.getElementById('b12').value);
            let b21 = parseFloat(document.getElementById('b21').value);
            let b22 = parseFloat(document.getElementById('b22').value);
            let b31 = parseFloat(document.getElementById('b31').value);
            let b32 = parseFloat(document.getElementById('b32').value);

            // Calculate the result matrix C (2x2)
            let c11 = a11 * b11 + a12 * b21 + a13 * b31;
            let c12 = a11 * b12 + a12 * b22 + a13 * b32;
            let c21 = a21 * b11 + a22 * b21 + a23 * b31;
            let c22 = a21 * b12 + a22 * b22 + a23 * b32;

            // Display the result
            document.getElementById('result').innerHTML = `
                <h2>Resulting Matrix C (2x2)</h2>
                <table>
                    <tr>
                        <td>${c11.toFixed(2)}</td>
                        <td>${c12.toFixed(2)}</td>
                    </tr>
                    <tr>
                        <td>${c21.toFixed(2)}</td>
                        <td>${c22.toFixed(2)}</td>
                    </tr>
                </table>
            `;
        }
    </script>
</body>
</html>
