<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #131921;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header .logo {
            width: 100px;
        }
        header .search-bar {
            flex: 1;
            margin: 0 20px;
            display: flex;
        }
        header .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 2px;
        }
        header .search-bar button {
            background-color: #febd69;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .main-content {
            padding: 20px;
            text-align: center;
        }
        .main-content .banner {
            margin-bottom: 20px;
        }
        .main-content .banner img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        .main-content .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .main-content .products .product {
            background: #f4f4f4;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
            border-radius: 5px;
        }
        .main-content .products .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .main-content .products .product h3 {
            font-size: 16px;
            margin: 10px 0;
        }
        .footer {
            background-color: #131921;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Amazon Logo" class="logo">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <div class="user-menu">
            <span>Hello, Sign in</span>
        </div>
    </header>
    <div class="main-content">
        <div class="banner">
            <img src="banner.jpg" alt="Banner">
        </div>
        <div class="products">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$29.99</p>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$39.99</p>
            </div>
            <!-- Add more products as needed -->
        </div>
    </div>
    <footer class="footer">
        <p>Â© 2024 Amazon Clone. All rights reserved.</p>
    </footer>
</body>
</html>
